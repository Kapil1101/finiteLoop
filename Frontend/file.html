<mat-card class="example-card" >
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title  >{{ data.title }}</mat-card-title>
        </mat-card-header>
        
        <div class="text-center mt-3">
            <img mat-card-image  src="{{ data.url }}" alt={{data.title}} class="img" />
        </div>
        <mat-progress-bar mode="determinate" value={{data.progress}}></mat-progress-bar>
        <!-- <mat-progress-bar mode="query" color="accent"></mat-progress-bar>  -->
        <mat-card-content>
          
            <!-- <mat-progress-bar value=40></mat-progress-bar> -->
          <p>
            {{ data.desc }}
           
          </p>
      
          <button mat-button class="btn-primary ml-4 mr-4">LIKE</button>
          <button mat-button class="btn btn-primary ml-4 mr-4">SHARE</button>
        </mat-card-content>
        <!-- <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
         -->
